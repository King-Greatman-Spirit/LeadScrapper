<!DOCTYPE html>
<html>
<head>
    <title>Web Scraper - Webstacka.com Inspired Template</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding-top: 30px;
        }

        h1 {
            text-align: center;
        }

        form {
            margin-top: 20px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Webstacka Web Scraper</h1>
        <form method="POST" action="{% url 'scrape' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="location" class="form-label">Location:</label>
                <input type="text" name="location" id="location" class="form-control" autocomplete="off">
            </div>
            <div class="mb-3">
                <label for="sector" class="form-label">Sector:</label>
                <input type="text" name="sector" id="sector" class="form-control" autocomplete="off">
            </div>
            <div class="mb-3">
                <label for="amount" class="form-label">Amount to Scrape (optional):</label>
                <input type="number" name="amount" id="amount" class="form-control" min="1">
            </div>
            <div class="text-center">
                <input type="submit" value="Scrape" class="btn btn-primary">
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
